<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<section>

    </p>

  <div class="right_grid">
    <div class="form_card">
    
<button class="btn form">
  <span class="try">

        <input type="text" class="form-input"placeholder="First name" id="firstName">
       
      </div>

        <input type="text" class="form-lastname" placeholder="Last name" id="lastName">
        
      </div>

      </div>
      <div class="form-group">
        <input type="password" class="form-password" placeholder="Password" id="password">
        
      </div>
      <div class="submit">

    </form>
 
</button>
  
 <h2>By clicking the button, you are agreeing to our
